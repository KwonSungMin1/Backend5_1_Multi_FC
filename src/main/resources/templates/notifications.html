<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi FC - 알림 목록</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .notification-list { list-style: none; padding: 0; margin: 0; }
        .notification-item {
            display: grid; /* Grid 사용: 40px(아이콘) 1fr(내용) auto(액션) */
            grid-template-columns: 40px 1fr auto;
            gap: 15px;
            align-items: center; padding: 15px; /* 패딩 조정 */
            border-bottom: 1px solid #eee; text-decoration: none;
            color: #333; transition: background-color 0.3s;
            position: relative;
        }
        .notification-item:hover { background-color: #f9f9f9; }

        /* ⭐ 변경: 읽지 않은 알림 강조 ⭐ */
        .notification-item.unread {
            background-color: #fff8e1; /* 연한 노란색 */
            border-left: 5px solid #ffc107;
            padding-left: 10px; /* border-left 때문에 패딩 조정 */
        }
        /* ⭐ 변경: 클릭 가능한 알림 항목에만 포인터 ⭐ */
        .notification-item.clickable {
            cursor: pointer;
        }
        .notification-item.clickable:hover {
            background-color: #f0f0f0;
        }

        /* 아이콘 스타일 */
        .notification-item i {
            font-size: 20px; text-align: center;
        }
        /* ⭐⭐ [복구] 아이콘 색상 설정 ⭐⭐ */
        .notification-item .icon-review { color: #faad14; }
        .notification-item .icon-schedule { color: #6c5ce7; }
        .notification-item .icon-friend { color: #2ecc71; }
        .notification-item .icon-comment { color: #3498db; }
        .notification-item .icon-chat { color: #9b59b6; }
        /* ⭐⭐ [복구 끝] ⭐⭐ */


        /* 내용 영역 */
        .notification-content {
            padding-right: 10px;
            min-width: 0;
        }
        .notification-content .main-text { /* ⭐ 굵은 텍스트에만 적용 ⭐ */
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .notification-content .sub-text { /* ⭐ 상세 메시지/시간에 적용 ⭐ */
            font-size: 14px;
            color: #555;
            margin-top: 3px;
        }
        .notification-content .time {
            font-size: 13px; color: #888; margin-top: 4px;
        }

        /* ⭐⭐ 액션 버튼 컨테이너 ⭐⭐ */
        .notification-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .notification-actions button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }
        .btn-accept { background-color: #2ecc71; color: white; }
        .btn-reject { background-color: #f0f0f0; color: #555; border: 1px solid #ddd; }
    </style>
</head>

<body>

<header class="quick-menu">
    <div class="logo"><a href="/">Multi FC</a></div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: block;">
            <i class="fas fa-user-circle"></i>
        </button>

        <div id="profile-menu" class="user-menu">
            <div class="user-info">
                <strong><span id="user-menu-username">사용자</span>님</strong>
                <p>환영합니다!</p>
            </div>
            <ul>
                <li><a href="/notifications" id="nav-notifications-link"><i class="fas fa-bell"></i> 알림 목록</a></li>
                <li><a href="/mypage"><i class="fas fa-user"></i> 마이페이지</a></li>
                <li><a href="/profile/edit"><i class="fas fa-user-edit"></i> 프로필 수정</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>

    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> 메인 (Home)</a></li>
            <li><a href="/fields"><i class="fas fa-search"></i> 구장검색</a></li>
            <li><a href="/community"><i class="fas fa-users"></i> 커뮤니티</a></li>
            <li id="nav-chat-link-li"><a href="/chat" id="nav-chat-link"><i class="fas fa-comments"></i> 실시간채팅</a></li>
            <li><a href="/schedule"><i class="fas fa-calendar-alt"></i> 일정</a></li>
            <li><a href="/login" id="nav-login-link"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li style="display:none;"><a href="#" id="nav-logout-link"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
        </ul>
    </nav>
</header>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section" style="padding-right: 70px;">
            <div class="login-container">
                <h1 class="title-login">알림 목록</h1>

                <div class="notification-list" id="notification-list-container">
                </div>
            </div>
        </div>
        <div class="background-image-section"></div>
    </div>
</main>

<script>
    // --- (★공통★) 메뉴 토글 로직 (생략) ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');
    const navChatLinkElement = document.getElementById('nav-chat-link-li');
    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.getElementById('nav-logout-link');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            profileMenu.classList.remove('show');
        });
    }
    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            mainMenu.classList.remove('show');
        });
    }
    document.addEventListener('click', (event) => {
        if (!mainMenu.contains(event.target) && !menuToggle.contains(event.target) &&
            !profileMenu.contains(event.target) && !profileMenuToggle.contains(event.target)) {
            mainMenu.classList.remove('show');
            profileMenu.classList.remove('show');
        }
    });

    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('friendRequestCount');
            window.location.href = '/login';
        });
    }

    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            e.preventDefault();
            // 알림 목록 페이지 진입 시 알림 상태를 읽음으로 처리 (UX)
            localStorage.setItem('hasReadReviews', 'true');
            localStorage.setItem('hasReadSchedules', 'true');
            window.location.href = '/notifications';
        });
    }

    // ⭐⭐ 보강: 친구 요청 처리 함수 (액션 버튼은 제거되므로, 더미로 남김) ⭐⭐
    function handleFriendAction(id, action, event) {
        event.stopPropagation();

        // 이 함수는 현재 사용되지 않지만, 다른 알림에서 참조할 수 있으므로 유지합니다.
        alert(`친구 요청 ID ${id}에 대해 ${action} 처리 (버튼 제거 완료)`);

        // UI에서 알림 제거 로직만 남겨둡니다.
        const itemToRemove = event.target.closest('.notification-item');
        if (itemToRemove) {
            itemToRemove.remove();
        }
    }

    // --- (페이지별) 알림 목록 로직 ---
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            alert("로그인이 필요한 페이지입니다. 로그인 페이지로 이동합니다.");
            window.location.href = '/login';
            return;
        }

        // UI 상태 설정
        document.getElementById('profile-menu-toggle').style.display = 'block';
        if (navLoginLink) navLoginLink.parentElement.style.display = 'none';
        if (navLogoutLink) navLogoutLink.parentElement.style.display = 'list-item';
        document.getElementById('user-menu-username').textContent = "홍길동";


        const listContainer = document.getElementById('notification-list-container');

        // ⭐⭐⭐ [수정] 요청된 와이어프레임에 맞게 더미 데이터 재정의 및 클릭 링크 설정 ⭐⭐⭐
        const MOCK_NOTIFICATIONS = [
            // 1. 후기 알림
            { id: 1, type: 'REVIEW', mainText: '작성하지 않은 경기 후기가 1건 있습니다.', time: '1시간 전', link: '/reviews/write', isRead: false },
            // 2. 댓글 알림
            { id: 2, type: 'COMMENT', mainText: '내 게시글에 댓글이 달렸습니다.', time: '30분 전', link: '/community/detail/10', isRead: false },
            // 3. 친구 요청
            { id: 3, type: 'FRIEND_REQUEST', mainText: '친구 초대 요청이 1건 있습니다.', time: '5분 전', link: '/mypage?tab=friends&subtab=add', friendId: 'UserA', isRead: false },
            // 4. 채팅 알림
            { id: 4, type: 'CHAT', mainText: '채팅방 새로운 메시지가 3건 있습니다.', time: '1분 전', link: '/chat', isRead: false },
            // 5. 일반 알림 (제거 요청됨)
            // { id: 5, type: 'GENERAL', mainText: '팀 매치 (용인) 참가 인원이 마감되었습니다.', time: '어제', link: '/schedule/detail/3', isRead: true },
        ];
        // ⭐⭐⭐ [수정 끝] ⭐⭐⭐

        listContainer.innerHTML = '';

        MOCK_NOTIFICATIONS.forEach(notif => {
            const item = document.createElement('div');
            const unreadClass = notif.isRead ? '' : 'unread';
            let iconHtml = '';
            let actionHtml = '';
            let isClickable = true;
            let mainText = notif.mainText;

            // ⭐ 알림 유형별 처리 및 아이콘/액션 설정 ⭐
            if (notif.type === 'REVIEW') {
                iconHtml = '<i class="fas fa-star icon-review"></i>';
            } else if (notif.type === 'MATCH_SCHEDULE' || notif.type === 'GENERAL') {
                iconHtml = '<i class="fas fa-calendar-alt icon-schedule"></i>';
            } else if (notif.type === 'COMMENT') {
                iconHtml = '<i class="fas fa-comment icon-comment"></i>';
            } else if (notif.type === 'CHAT') {
                iconHtml = '<i class="fas fa-comments icon-chat"></i>';
            } else if (notif.type === 'FRIEND_REQUEST') {
                iconHtml = '<i class="fas fa-user-friends icon-friend"></i>';
                // ⭐⭐ [수정] 친구 요청 버튼 제거 및 클릭 가능으로 설정 ⭐⭐
                actionHtml = '';
                isClickable = true;
            }

            // ⭐ 클릭 이벤트 연결 ⭐
            if (isClickable && notif.link) {
                item.onclick = () => {
                    // 읽음 상태 업데이트 (local storage)
                    if(notif.type === 'REVIEW') localStorage.setItem('hasReadReviews', 'true');
                    if(notif.type !== 'GENERAL') localStorage.setItem('hasReadSchedules', 'true');

                    // ⭐⭐⭐ [수정] 이동 로직: 알림 유형에 따라 적절한 링크 사용 ⭐⭐⭐
                    if (notif.type === 'FRIEND_REQUEST') {
                        location.href = '/mypage?tab=friends&subtab=add'; // 친구관리 탭으로 이동
                    } else if (notif.type === 'COMMENT') {
                        location.href = notif.link; // 게시글 상세 페이지 (/community/detail/10)
                    } else {
                        location.href=notif.link;
                    }
                };
            }

            item.className = `notification-item ${unreadClass} ${isClickable ? 'clickable' : ''}`;
            item.dataset.id = notif.friendId || notif.id;

            item.innerHTML = `
                ${iconHtml}
                <div class="notification-content">
                    <p class="main-text">${mainText}</p>
                    <span class="time">${notif.time}</span>
                </div>
                ${actionHtml}
            `;

            listContainer.appendChild(item);
        });

        if (MOCK_NOTIFICATIONS.length === 0) {
            listContainer.innerHTML = '<p style="text-align: center; color: #999; padding: 50px;">새로운 알림이 없습니다.</p>';
        }
    });
</script>
</body>
</html>
