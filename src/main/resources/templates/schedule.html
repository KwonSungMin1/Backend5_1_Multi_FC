    // â­â­ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë°ì´í„° í†µí•© í•¨ìˆ˜ â­â­
    function getAllMatches() {
        let localSchedulesRaw = [];
        try {
            // match-create.html ì—ì„œ ì €ì¥í•œ 'match_schedules' í‚¤ë¥¼ ì‚¬ìš©
            const storedData = localStorage.getItem('match_schedules');
            if (storedData) {
                localSchedulesRaw = JSON.parse(storedData);
            }
        } catch (e) {
            console.error("Local match schedules corrupted. Error:", e);
            localStorage.removeItem('match_schedules');
            localSchedulesRaw = [];
        }

        // ë¡œì»¬ ë°ì´í„°ë¥¼ INITIAL_MATCHES í˜•ì‹ì— ë§ê²Œ ì •ê·œí™” ë° ê°€ê³µ
        const localMatches = localSchedulesRaw.map(schedule => ({
            id: schedule.id,
            date: schedule.date, // YYYY-MM-DD
            time: schedule.startTime,
            location: schedule.location || schedule.stadiumName, // ì¥ì†Œ ì´ë¦„
            creator: schedule.creator,
            current: schedule.current,
            max: schedule.max,
            status: schedule.status,
            type: schedule.type,
            skill: "ì•Œ ìˆ˜ ì—†ìŒ",
            amenities: []
        }));

        const combinedMatches = [...localMatches];

        // ì´ˆê¸° ë§¤ì¹˜ë¥¼ ìˆœíšŒí•˜ë©°, IDê°€ ê²¹ì¹˜ì§€ ì•ŠëŠ” ê²½ìš°ì—ë§Œ ì¶”ê°€í•©ë‹ˆë‹¤.
        INITIAL_MATCHES.forEach(initialMatch => {
            if (!localMatches.some(m => String(m.id) === String(initialMatch.id))) {
                combinedMatches.push(initialMatch);
            }
        });

        // â­ ìµœì‹  ê²½ê¸°ê°€ ìœ„ì— ì˜¤ë„ë¡ ì •ë ¬ (ë‚ ì§œ + ì‹œê°„ ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ) â­
        combinedMatches.sort((a, b) => {
            const dateA = new Date(`${a.date}T${a.time}`);
            const dateB = new Date(`${b.date}T${b.time}`);
            return dateB - dateA;
        });

        return combinedMatches;
    }


    // êµ¬ì¥ ëª©ë¡ ë Œë”ë§ í•¨ìˆ˜
    function renderMatchList(matches) {
        const listContainer = document.getElementById('match-list-container');
        const noResults = document.getElementById('no-results-message');
        listContainer.innerHTML = '';

        if (matches.length === 0) {

        // ë‚ ì§œë³„ë¡œ ê·¸ë£¹í™”í•˜ê¸° ìœ„í•œ ë§µ (ì—¬ê¸°ì„œëŠ” ê·¸ë£¹í™” ë¡œì§ ì—†ì´ flatí•˜ê²Œ ë Œë”ë§)

            const statusClass = match.status === 'closed' ? 'closed' : 'open';
            const buttonDisabled = match.status === 'closed' ? 'disabled' : '';
            const creatorDisplayName = match.creator || 'ë¡œê·¸ì¸ ì‚¬ìš©ì';

            // YYYY-MM-DD (HH:MM) í˜•íƒœë¡œ í‘œì‹œí•˜ê¸° ìœ„í•´ ë‚ ì§œì™€ ì‹œê°„ì„ í•©ì¹©ë‹ˆë‹¤.
            const displayDateTime = `${match.date} (${match.time})`;

            card.className = `match-item-card ${statusClass}`;
            card.dataset.matchId = match.id;

            card.innerHTML = `

                    </p>

                        <i class="fas fa-map-marker-alt"></i>
                        ${match.location || 'undefined'}
                    </p>

                    <p class="status">
                        <i class="fas fa-users"></i>
                        <span class="status-badge ${statusClass}">${match.status === 'open' ? 'ëª¨ì§‘ì¤‘' : 'ëª¨ì§‘ì™„ë£Œ'}</span> ( ${match.current || 1} / ${match.max || 10}ëª… )
                    </p>
                    <a href="/schedule/detail/${match.id}" class="details-button ${buttonDisabled}" ${buttonDisabled ? 'onclick="return false;"' : ''}>
                        ${match.status === 'closed' ? 'ë§ˆê° (ìƒì„¸ë³´ê¸°)' : 'ìƒì„¸ë³´ê¸°'}
                    </a>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    // ê²€ìƒ‰ ì‹¤í–‰ í•¨ìˆ˜ (API í˜¸ì¶œ ì‹œë®¬ë ˆì´ì…˜)
    function performSearch() {
        const keyword = document.getElementById('search-keyword') ? document.getElementById('search-keyword').value.toLowerCase() : '';
        const region = document.getElementById('filter-region').value;
        const date = document.getElementById('filter-date').value; // ë‚ ì§œ í•„í„° ì¶”ê°€
        const status = document.getElementById('filter-status').value; // ìƒíƒœ í•„í„° ì¶”ê°€

        const ALL_MATCHES = getAllMatches(); // í†µí•©ëœ ì „ì²´ ëª©ë¡ ì‚¬ìš©

        const filtered = ALL_MATCHES.filter(match => {
            const nameMatch = (match.location && match.location.toLowerCase().includes(keyword)); // êµ¬ì¥ ì´ë¦„/ì§€ì—­ì€ location í•„ë“œì—ì„œ ê²€ìƒ‰

            const regionFilter = region && region !== 'ì „ì²´ì§€ì—­' ? (match.location && match.location.includes(region.replace('íŠ¹ë³„ì‹œ', '').replace('ê´‘ì—­ì‹œ', ''))) : true;

            const dateFilter = date ? match.date === date : true; // ë‚ ì§œ ì¼ì¹˜

            const statusFilter = status ? match.status === status : true; // ìƒíƒœ ì¼ì¹˜

            return (nameMatch || keyword === '') && regionFilter && dateFilter && statusFilter;
        });

        renderMatchList(filtered);
    }

            // alert("âŒ íšŒì› ì „ìš© í˜ì´ì§€ì…ë‹ˆë‹¤.\në¡œê·¸ì¸ í›„ì— ì´ìš©í•˜ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
