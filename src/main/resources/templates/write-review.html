<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi FC - 경기 후기 작성</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ⭐ 폼 중앙 정렬 및 배경 제거/단순화 ⭐ */
        .login-page-main {
            padding: 100px 20px 40px 20px; /* 상단 패딩 유지, 좌우 패딩 줄임 */
            min-height: 100vh;
            display: flex;
            justify-content: center; /* 폼을 중앙으로 */
            align-items: flex-start; /* 상단 시작점 정렬 */
            background-image: none; /* 배경 이미지 제거 */
            background-color: #f7f7f7;
            position: relative;
            z-index: 1;
        }

        .login-page-main::before {
            content: none; /* 오버레이 제거 */
        }

        .main-wrapper {
            display: block; /* Flex 속성 제거 */
            width: 100%;
            max-width: 650px; /* 폼 컨테이너 최대 너비 설정 */
            margin: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            background: white; /* 메인 컨테이너 배경 흰색 */
        }

        .review-form-container { /* login-container 대신 사용 */
            background: white;
            padding: 40px;
            width: 100%;
        }

        .title-review {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 8px;
        }

        /* 경기 정보 필드 스타일 (이미지처럼 회색 배경) */
        #match-info {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f0f0f0 !important; /* 이미지처럼 회색 배경 */
            cursor: default;
        }

        /* 한줄평 필드 */
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* ⭐⭐ 별점 시스템 스타일 (Font Awesome 대체) ⭐⭐ */
        .star-rating {
            display: flex;
            align-items: center;
            direction: rtl; /* 별점 순서 반대로 */
            font-size: 50px; /* ⭐ 50px로 최종 확대 ⭐ */
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ddd; /* 기본 별 색상 */
            cursor: pointer;
            transition: color 0.2s;
            padding: 0 5px; /* 별 사이 간격 */
        }
        .star-rating label:before {
            content: '★'; /* 별표 유니코드 문자 */
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: #f39c12; /* 선택/호버 시 별 색상 (주황) */
        }

        /* ⭐⭐ 후기 등록 버튼 스타일 (이미지처럼 회색/검정 계열) ⭐⭐ */
        .submit-button { /* 기존 login-button 오버라이드 */
            padding: 12px 25px;
            background-color: #555; /* 회색 버튼 */
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            float: right; /* 오른쪽 정렬 */
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #333;
        }
        .form-actions::after {
            content: "";
            display: table;
            clear: both;
        }

        .background-image-section {
            display: none; /* 제거 */
        }

    </style>
</head>
<body>

<header class="quick-menu">
    <div class="logo"><a href="/">Multi FC</a></div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: none;"> <i class="fas fa-user-circle"></i>
            <span id="notification-badge" class="notification-badge"></span>
        </button>
        <div id="profile-menu" class="user-menu">
            <div class="user-info">
                <strong><span id="user-menu-username">사용자</span>님</strong>
                <p>환영합니다!</p>
            </div>
            <ul>
                <li><a href="/notifications" id="nav-notifications-link"><i class="fas fa-bell"></i> 알림 목록</a></li>
                <li><a href="/mypage"><i class="fas fa-user"></i> 마이페이지</a></li>
                <li><a href="/profile/edit"><i class="fas fa-user-edit"></i> 프로필 수정</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
    </div>
    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> 메인 (Home)</a></li>
            <li><a href="/fields"><i class="fas fa-search"></i> 구장검색</a></li>
            <li><a href="/community"><i class="fas fa-users"></i> 커뮤니티</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> 실시간채팅</a></li>
            <li><a href="/schedule"><i class="fas fa-calendar-alt"></i> 일정</a></li>
        </ul>
    </nav>
</header>
<main class="login-page-main">
    <div class="main-wrapper">
        <div class="review-form-container">
            <h1 class="title-review">경기 후기 작성</h1>

            <p id="review-success-message" class="info-message" style="display:none;"></p>
            <p id="review-error-message" class="error-message" style="display:none;"></p>

            <form id="review-form">

                <div class="input-group">
                    <label>경기 정보</label>
                    <input type="text" id="match-info" value="2025-08-00 (목) 19:00 구장명" disabled>

                    <input type="hidden" id="match-id" name="matchId" value="12345">
                    <input type="hidden" id="stadium-id" name="stadiumId" value="1">
                </div>

                <div class="input-group">
                    <label>별점(Manner Score)</label>
                    <div class="star-rating" id="star-rating-input">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5점"></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4점"></label>
                        <input type="radio" id="star3" name="rating" value="3" checked><label for="star3" title="3점"></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2점"></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1점"></label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="review-content">한줄평</label>
                    <textarea id="review-content" name="content" placeholder="경기 소감이나 구장 피드백 등을 남겨주세요." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">후기 등록하기</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    // --- (★공통★) 메뉴 토글 로직 (유지) ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            if (profileMenu) profileMenu.classList.remove('show');
        });
    }
    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            if (profileMenu) profileMenu.classList.toggle('show');
            if (mainMenu) mainMenu.classList.remove('show');
        });
    }
    document.addEventListener('click', (event) => {
        if (!mainMenu.contains(event.target) && !menuToggle.contains(event.target) &&
            (!profileMenu || !profileMenu.contains(event.target)) && (!profileMenuToggle || !profileMenuToggle.contains(event.target))) {
            mainMenu.classList.remove('show');
            if (profileMenu) profileMenu.classList.remove('show');
        }
    });
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }
    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('hasReadReviews', 'true'); // 알림 읽음 처리
            localStorage.setItem('hasReadSchedules', 'true'); // 알림 읽음 처리
            window.location.href = '/notifications';
        });
    }

    // ⭐ 리뷰 작성자의 이름과 오늘 날짜를 더미로 정의 (새 리뷰 반영에 사용)
    const CURRENT_USER_NICKNAME = "새 리뷰어"; // stadium-detail.html과 동일하게 설정
    const TODAY_DATE = new Date().toISOString().slice(0, 10); // YYYY-MM-DD

    // --- (★페이지별★) 후기 등록 로직 ---
    const reviewForm = document.getElementById('review-form');
    const successMsg = document.getElementById('review-success-message');
    const errorMsg = document.getElementById('review-error-message');

    // URL에서 stadiumId와 matchId를 가져와 폼에 채우는 로직
    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem('accessToken');
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('matchId') || '12345';
        const stadiumId = urlParams.get('stadiumId') || '1'; // 기본값 1

        if (!accessToken) {
            alert("로그인이 필요한 페이지입니다. 로그인 페이지로 이동합니다.");
            window.location.href = '/login';
            return;
        }

        // 폼에 ID 값 바인딩
        document.getElementById('match-id').value = matchId;
        document.getElementById('stadium-id').value = stadiumId;

        // ⭐⭐ 경기 정보 필드 업데이트 (이미지 정보 기반 더미) ⭐⭐
        document.getElementById('match-info').value = `2025-08-00 (목) 19:00 구장명`;

        // ⭐⭐ 기본 별점 3점 선택 ⭐⭐
        document.getElementById('star3').checked = true;
    });

    reviewForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        const content = document.getElementById('review-content').value.trim();
        const stadiumId = document.getElementById('stadium-id').value;
        const ratingElement = document.querySelector('input[name="rating"]:checked'); // ⭐ 별점 값 가져오기 ⭐

        if (content === '') {
            errorMsg.textContent = '❌ 경기 한줄평 내용을 작성해주세요.';
            errorMsg.style.display = 'block';
            return;
        }
        if (!ratingElement) { // ⭐ 별점 선택 여부 확인 ⭐
            errorMsg.textContent = '❌ 별점을 선택해 주세요.';
            errorMsg.style.display = 'block';
            return;
        }

        // ⭐ 새 리뷰 객체 생성 (로컬 스토리지에 저장될 더미 데이터 - rating 포함) ⭐
        const newReviewData = {
            id: Date.now(),
            user: CURRENT_USER_NICKNAME,
            date: TODAY_DATE,
            content: content,
            rating: parseInt(ratingElement.value) // ⭐ 별점 값 추가 ⭐
        };

        try {
            // ⭐ 1. 서버 통신 시뮬레이션 ⭐
            await new Promise(r => setTimeout(r, 1500));

            // ⭐ 2. 로컬 스토리지에 새 리뷰 저장 (stadium-detail에서 로드할 수 있도록) ⭐
            let localReviews = JSON.parse(localStorage.getItem(`reviews_${stadiumId}`)) || [];
            localReviews.unshift(newReviewData); // 맨 앞에 추가
            localStorage.setItem(`reviews_${stadiumId}`, JSON.stringify(localReviews));

            // 후기 작성 성공 처리 (알림 배지 제거)
            localStorage.setItem('hasReadReviews', 'true');

            successMsg.textContent = '✅ 후기가 성공적으로 등록되었습니다. 구장 상세 페이지로 이동합니다.';
            successMsg.style.display = 'block';

            setTimeout(() => {
                // ⭐ 구장 상세 페이지로 이동하며 stadiumId를 전달 ⭐
                window.location.href = `/stadium/detail?id=${stadiumId}`;
            }, 2000);

        } catch (error) {
            console.error('서버 통신 실패', error);
            errorMsg.textContent = '❌ 후기 등록 중 오류가 발생했습니다.';
            errorMsg.style.display = 'block';
        }
    });
</script>
</body>
</html>
